<!DOCTYPE html>
<html ng-app="myapp">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>Evendate</title>
  <!-- Path to Framework7 Library CSS-->
  <link rel="stylesheet" href="css/framework7.ios.min.css">
  <!-- Path to your custom app styles-->
  <link rel="stylesheet" href="css/welcomescreen/main.css?nc=3">
  <link rel="stylesheet" href="css/welcomescreen/welcomescreen.css?nc=3">
  <link rel="stylesheet" href="css/ionic_icons.min.css">
</head>

<body>
<!-- Header -->
<!-- Status bar overlay for fullscreen mode-->
<div class="statusbar-overlay"></div>
<!-- Panels overlay-->
<div class="panel-overlay"></div>
<!-- /Header -->
<!-- Views-->
<div class="views tabs tabbar-through">
  <!-- Your main view, should have "view-main" class-->
  <div class="view view-main">
    <!-- Pages, because we need fixed-through navbar and toolbar, it has additional
    appropriate classes-->
    <div class="pages">
      <!-- - [Page 1] ---------------------------------------- -->
      <div data-page="index" class="page no-toolbar no-tabbar" ng-controller="IndexPageController">
        <!-- Page content-->
        <div class="page-content">
          <div class="content-block">
            <p><a href="#" class="tutorial-open-btn button">Начать все сначала</a></p>
            <p>Добро пожаловать. Чтобы продолжить необходимо авторизоваться с любой из социальных сетей:</p>
            <p><a href="#" class="button button-big vk-btn">Войти с ВКонтакте</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="view-profile" class="view view-profile tab"></div>
  <div id="view-events" class="view view-events tab"></div>
  <div id="view-favorites" class="view view-favorites tab"></div>

  <div class="toolbar tabbar tabbar-labels hidden">
    <div class="toolbar-inner">
      <a href="#view-profile" class="tab-link"> <i class="icon ion-ios-person-outline"></i><span class="tabbar-label">Профиль</span></a>
      <a href="#view-events" class="tab-link"><i class="icon ion-ios-albums"></i><span class="tabbar-label">Мероприятия</span></a>
      <a href="#view-favorites" class="tab-link"> <i class="icon ion-pin"></i><span class="tabbar-label">Избранное</span></a>
    </div>
  </div>
</div>
<script type="text/javascript" src="js/framework7.min.js"></script>
<script type="text/javascript" src="js/welcomescreen/welcomescreen.js"></script>
<script type="text/javascript" src="js/welcomescreen/pages/IndexPageController.js?nc=3"></script>
<script type="text/javascript" src="phonegap.js"></script>
<script type="text/javascript" src="childbrowser.js"></script>
<script type="text/javascript" src="SQLitePlugin.js"></script>
<script type="text/javascript" src="js/init.js"></script>
</body>

</html>
