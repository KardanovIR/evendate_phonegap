<!DOCTYPE html>
<html ng-app="myapp">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>Evendate</title>
  <!-- Path to Framework7 Library CSS-->
  <link rel="stylesheet" href="css/framework7.ios.min.css">
  <!-- Path to your custom app styles-->
  <link rel="stylesheet" href="css/welcomescreen/main.css?nc=3">
  <link rel="stylesheet" href="css/welcomescreen/welcomescreen.css?nc=3">
</head>

<body>
<!-- Header -->
<!-- Status bar overlay for fullscreen mode-->
<div class="statusbar-overlay"></div>
<!-- Panels overlay-->
<div class="panel-overlay"></div>
<!-- /Header -->
<!-- Views-->
<div class="views">
  <!-- Your main view, should have "view-main" class-->
  <div class="view view-main">
    <!-- Top Navbar-->
    <div class="navbar">
      <!-- Navbar page 1 -->
      <div class="navbar-inner">
        <div class="center sliding">Evendate</div>
      </div>
    </div>
    <!-- Pages, because we need fixed-through navbar and toolbar, it has additional
    appropriate classes-->
    <div class="pages navbar-through toolbar-through">
      <!-- - [Page 1] ---------------------------------------- -->
      <div data-page="index" class="page" ng-controller="IndexPageController">
        <!-- Page content-->
        <div class="page-content">
          <div class="content-block">
            <p><a href="#" class="tutorial-open-btn button">Начать все сначала</a></p>
            <p>Добро пожаловать. Чтобы продолжить необходимо авторизоваться с любой из социальных сетей:</p>
            <p><a href="#" class="button button-big vk-btn">Войти с ВКонтакте</a></p>
            <p><a href="#" class="button button-big vk-btn2">Войти с ВКонтакте</a></p>
          </div>
        </div>
      </div>
      <p><a href="#" class="button notification-callback">With callback on close</a></p>
    </div>
    <!-- Bottom Toolbar-->
    <!-- <div class="toolbar">
</div>
--></div>
</div>
<script type="text/javascript" src="js/framework7.min.js"></script>
<script type="text/javascript" src="js/welcomescreen/welcomescreen.js?nc=3"></script>
<script type="text/javascript" src="js/welcomescreen/pages/IndexPageController.js?nc=3"></script>
<script type="text/javascript" src="js/init.js?nc=3"></script>
</body>

</html>
