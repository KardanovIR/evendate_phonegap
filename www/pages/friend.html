<div class="navbar">
  <div class="navbar-inner friend-page-navbar">
    <div class="left sliding">
      <a href="#" class="link back">
        <i class="ion-ios-arrow-back"></i></a>
    </div>
    <div class="buttons-row">
      <a href="#" data-page="friend-actions" onclick="showFriendEvents(this);" class="friend-actions button button-white active">События</a>
      <a href="#" data-page="friend-subscriptions" onclick="showFriendSubscriptions(this);" class="friend-subscriptions button button-white">Подписки</a>
    </div>
    <div class="right"></div>
  </div>
</div>
<div class="pages">
  <div class="page friend" data-page="friend" ng-controller="FriendPageController">
    <div class="page-content">
      <div class="friend-profile-fixed-part">
        <div class="profile-background-image">
          <img ng-src="{{user.blurred_image_url}}">
          <div class="user-background-opacity"></div>
        </div>
        <div class="user-info">
          <img class="avatar" ng-src="{{user.avatar_url}}">
        </div>
        <div class="user-name sfui_display_light">
          {{user.last_name}} {{user.first_name}}
        </div>
        <div class="social-type">
          {{user.type}}
        </div>
      </div>

      <div class="tabs friend-tabs">
        <div class="friend-actions tab">
          <div class="friend-page-content list-block">
            <ul class="without-top-border without-bottom-border">
              <li ng-repeat="event in events">
                <a href="#" class="item-link item-content"
                   ng-click="subscription.open()">
                  <div class="item-media">
                    <img ng-src="{{subscription.img_small_url}}">
                  </div>
                  <div class="item-inner">
                    <div class="item-title">{{subscription.short_name}}</div>
                    <div class="item-after"></div>
                  </div>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="friend-subscriptionstab active">
          <div class="friend-page-content list-block">
            <div class="no-subscriptions-text ng-hide" ng-hide="no_subscriptions">
              Нет подписок
            </div>
            <ul class="without-top-border without-bottom-border">
              <li ng-repeat="subscription in subscriptions">
                <a href="#" class="item-link item-content"
                   ng-click="subscription.open()">
                  <div class="item-media">
                    <img ng-src="{{subscription.img_small_url}}">
                  </div>
                  <div class="item-inner">
                    <div class="item-title">{{subscription.short_name}}</div>
                    <div class="item-after"></div>
                  </div>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
