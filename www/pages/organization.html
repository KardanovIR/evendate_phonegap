<div class="navbar">
  <div class="navbar-inner">
    <div class="left sliding">
      <a href="#" class="link back">
        <i class="ion-ios-arrow-back"></i>
      </a>
    </div>
    <div class="center sliding heading-name organization-heading-name sfui_display_light"></div>
    <div class="right"></div>
</div>
</div>
<div class="pages">
  <div class="page organization" data-page="organization" ng-controller="OrganizationPageController">
    <div class="page-content">
      <div class="background-img-wrapper" data-top="0">
        <img ng-src="{{organization.background_medium_img_url}}" src="img/organization_bg.png" class="background-img">
      </div>
      <div class="organization-img-wrapper">
        <div class="organization-page-img-wrapper" ng-click="organization.openSite()">
          <img ng-src="{{organization.img_medium_url}}" class="organization-page-img">
        </div>
      </div>
      <div class="organization-name">
        {{organization.name}}
      </div>
      <div class="content-block">
        <div class="content-block-inner without-top-border without-bottom-border">
            <div class="row">
              <div class="col-50 text-center">
                <div class="liked-users" ng-click="organization.openSubscribedFriends()">
                  <img class="user-avatar" ng-repeat="user in organization.subscribed" ng-src="{{user.avatar_url}}">
                  <div class="organization-subscribed-count">{{organization.subscribed_count}}</div>
                </div>
                <div class="subscribed-friends-count text-center">
                  подписались
                </div>
              </div>
              <div class="col-50">
                <button type="button" ng-click="organization.toggleSubscriptionStatus($event);" class="button pull-right" ng-class="{'button-pink':organization.is_subscribed}">
                  {{organization.subscription_text}}
                </button>
              </div>
            {{organization.description}}
          </div>
        </div>
      </div>


      <div class="infinite-scroll-preloader organization-events-loader">
        <div class="loader"></div>
      </div>

      <div class="list-block media-list organization-events">
        <ul>
          <li ng-repeat="event in organization.events" class="event-item swipeout" ng-class="{'favorite':event.is_favorite}">
            <a href="#" class="item-link item-content swipeout-content" ng-click="event.open()">
              <div class="item-media calendar-event-cover"
                   ng-style="{'background': 'url({{event.image_square_vertical_url}})'}">
              </div>
              <div class="item-inner">
                <div class="item-title-row">
                  <div class="item-title">{{event.title}}</div>
                </div>
                <div class="item-subtitle">{{event.nearest_event_date_string}}</div>
              </div>
            </a>
            <div class="swipeout-actions-right">
              <a href="#" class="action1 favorite-action" ng-click="event.toggleFavorite($event);">{{event.favorite_text}}</a>
              <a href="#" class="action1 swipeout-delete swipeout-overswipe" ng-click="event.toggleHidden($event);">{{event.hide_text}}</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
