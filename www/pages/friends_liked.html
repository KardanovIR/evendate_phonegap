
<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<!-- Top Navbar-->
<div class="navbar">
  <div class="navbar-inner  blur">
    <div class="left sliding">
      <a href="#" class="link back">
        <i class="ion-ios-arrow-back"></i></a>
    </div>
    <div class="center sliding heading-name">Добавили в избранное</div>
    <div class="right"></div>
  </div>
</div>
<div class="pages">
  <div data-page="friends_liked" class="page friends_liked" ng-controller="UsersPageController">
    <div class="page-content infinite-scroll friends_subscribed">
      <div class="friends-page-header">
        <img src="img/event_bg.png" class="background-img" ng-src="{{info.background_img_url}}">
        <div class="friends-page-header-shadow">
          <div class="friends-page-header-text">
            {{info.name}}
          </div>
        </div>
      </div>
      <div class="list-block no-margin media-list">
        <ul>
          <li ng-repeat="friend in users" ng-click="friend.open();">
            <a href="#" class="item-link item-content">
              <div class="item-media">
                <img ng-src="{{friend.avatar_url}}" class="friend-image" onerror="onImgErrorSmall(this)">
              </div>
              <div class="item-inner">
                <div class="item-title-row" style="padding-top: 11px;">
                  <div class="item-title">{{friend.last_name}} {{friend.first_name}}</div>
                </div>
              </div>
            </a>
          </li>
        </ul>
        <div infinite-scroll ng-show="is_downloading"></div>
      </div>
    </div>
  </div>
</div>
