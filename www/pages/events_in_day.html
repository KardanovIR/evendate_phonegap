<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<!-- Top Navbar-->
<div class="navbar">
    <div class="navbar-inner">
        <div class="left sliding">
            <a href="#" class="link back">
                <i class="ion-ios-arrow-back"></i>
            </a>
        </div>
        <div class="center sliding heading-name">События</div>
        <div class="right"></div>
    </div>
</div>
<div class="pages">
    <div data-page="events_in_day" class="page events_in_day" ng-controller="EventsInDayController">
        <div class="page-content infinite-scroll events_in_day" data-distance="100">
            <div class="day-title">
                <div class="left"><a href="#" class="link icon-only calendar"><i
                        class="ion-ios-arrow-thin-left"></i></a></div>
                <div class="center">{{date_text}}</div>
                <div class="right"><a href="#" class="link icon-only calendar"><i class="ion-ios-arrow-thin-right"></i></a>
                </div>
            </div>
            <div class="no-events-text ng-hide" ng-show="no_events">
                Нет событий
            </div>
            <div class="list-block media-list" ng-class="{hidden: day_events.length == 0}">
                <div class="card event-card" ng-repeat="event in day_events"
                     ng-class="{'favorite':event.is_favorite}">
                    <div ng-click="event.open()" style="background-image:url({{event.image_horizontal_url}})" valign="bottom"
                         class="card-header color-white no-border event-card-img">
                    </div>
                    <div class="card-content" ng-click="event.open()">
                        <div class="card-content-inner">
                            <p class="title">{{event.title}}</p>
                            <p class="color-gray time">{{event.display_time.start}} -
                                {{event.display_time.end}}</p>
                        </div>
                    </div>
                    <div class="card-footer no-border" ng-class="{'active': event.is_favorite}">
                        <a href="#" ng-click="event.toggleFavorite($event);" class="link"><span class="icon {{event.favorite_icon}}"></span> {{event.favorite_text}}</a>
                    </div>
                </div>
            </div>
            <!-- Preloader -->
            <div class="infinite-scroll-preloader" ng-show="is_downloading" ng-hide="all_downloaded">
                <div class="loader"></div>
            </div>
        </div>
    </div>
</div>
