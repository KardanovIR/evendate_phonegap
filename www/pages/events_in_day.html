<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<!-- Top Navbar-->
<div class="navbar">
    <div class="navbar-inner">
        <div class="left sliding">
            <a href="#" class="link back">
                <i class="ion-ios-arrow-back"></i>
            </a>
        </div>
        <div class="center sliding heading-name">События</div>
        <div class="right"></div>
    </div>
</div>
<div class="pages">
    <div data-page="events_in_day" class="page events_in_day" ng-controller="EventsInDayController">
        <div class="page-content infinite-scroll events_in_day" data-distance="100">
            <div class="day-title">
                <div class="left"><a href="#" class="link icon-only calendar"><i
                        class="ion-ios-arrow-thin-left"></i></a></div>
                <div class="center">{{date_text}}</div>
                <div class="right"><a href="#" class="link icon-only calendar"><i class="ion-ios-arrow-thin-right"></i></a>
                </div>
            </div>
            <div class="no-events-text ng-hide" ng-hide="no_events">
                Нет событий
            </div>
            <div class="list-block media-list calendar-list" ng-class="{hidden: day_events.length == 0}">
                <ul>
                    <li ng-repeat="event in day_events" class="event-item event-small-item swipeout"
                        ng-class="{'favorite':event.is_favorite}">
                        <a href="#" class="item-link item-content swipeout-content" ng-click="event.open()">
                            <div class="item-media calendar-event-cover"
                                 ng-style="{'background': 'url({{event.image_square_vertical_url}})'}">
                            </div>
                            <div class="item-inner">
                                <div class="item-title-row">
                                    <div class="item-title">{{event.title}}</div>
                                </div>
                                <div class="item-subtitle">{{event.display_time.start}} - {{event.display_time.end}}</div>
                            </div>
                        </a>
                        <div class="swipeout-actions-right">
                            <a href="#" class="action1 favorite-action"
                               ng-click="event.toggleFavorite($event);">
                                <span class="action1_icon {{event.favorite_icon}}"></span>
                                <p class="action1_text">{{event.favorite_text}}</p>
                            </a>
                            <a href="#" class="action1 swipeout-delete swipeout-overswipe"
                               ng-click="event.toggleHidden($event);">
                                <span class="action1_icon icon ion-ios-trash-outline"></span>
                                <p class="action1_text">{{event.hide_text}}</p>
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
            <!-- Preloader -->
            <div class="infinite-scroll-preloader" ng-show="is_downloading" ng-hide="all_downloaded">
                <div class="loader"></div>
            </div>
        </div>
    </div>
</div>
